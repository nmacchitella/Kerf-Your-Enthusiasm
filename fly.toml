app = "kerf-your-enthusiasm"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/data/app.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "data"
  destination = "/data"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Single instance for SQLite
[deploy]
  strategy = "immediate"
